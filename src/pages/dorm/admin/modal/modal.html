<ion-header>

  <ion-navbar>
    <ion-title>หอพัก</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: gray; color: yellow">

  <ion-grid>

    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="getPhoto()">
          <ion-icon name="ios-image"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block color="secondary" *ngIf="this.params.img">
          <ion-icon name="ios-cloud-upload"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>
        <!-- <img [src]="img" *ngIf="img" /> -->
        <img src="./assets/imgs/default.png" *ngIf="this.params.img" style="width: 200px; height: 200px">
      </ion-col>
    </ion-row>

  </ion-grid>

  <div #map id="map"></div>

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <ion-grid>

      <ion-row>
        <ion-col col-6>
          <ion-input type="text" [(ngModel)]="params.lat" name="lat" placeholder="ละติจูด ..." required></ion-input>
        </ion-col>
        <ion-col col-6>
          <ion-input type="text" [(ngModel)]="params.lng" name="lng" placeholder="ลองติจูด ..." required></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.dormName" name="dormName" placeholder="ชื่อหอพัก ..." required></ion-input>
      </ion-row>

      <ion-row>
        <ion-item style="background-color: gray; color: yellow">
          <ion-label style="color:#FFDAB9">ประเภทหอพัก</ion-label>
          <ion-select>
            <ion-option value="f">หญิง</ion-option>
            <ion-option value="m">ชาย</ion-option>
            <ion-option value="a">รวม</ion-option>
          </ion-select>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.openClosed" name="openClosed" placeholder="เวลาเปิด-ปิดหอพัก ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.dailyAirConditioner" name="dailyAirConditioner" placeholder="ราคาห้องแอร์รายวัน ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.monthlyAirConditioner" name="monthlyAirConditioner" placeholder="ราคาห้องแอร์รายเดือน ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.termAirConditioner" name="termAirConditioner" placeholder="ราคาห้องแอร์รายเทอม ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.dailyFan" name="dailyFan" placeholder="ราคาห้องพัดลมรายวัน ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.monthlyFan" name="monthlyFan" placeholder="ราคาห้องพัดลมรายเดือน ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.termFan" name="termFan" placeholder="ราคาห้องพัดลมรายเทอม ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.phoneNumber" name="phoneNumber" placeholder="เบอร์โทรศัพท์ ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.contact" name="contact" placeholder="ช่องทางติดต่อเพิ่มเติม ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <button ion-button block type="submit" color="secondary" [disabled]="!myform.valid">บันทึก</button>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
