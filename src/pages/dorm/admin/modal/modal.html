<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToHomePage()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>หอพัก</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: gray; color: yellow">

  <ion-grid>

    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="getPhoto()">
          <ion-icon name="ios-image"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block color="secondary" *ngIf="this.params.img">
          <ion-icon name="ios-cloud-upload"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>
        <!-- <img [src]="img" *ngIf="img" /> -->
        <img [src]="this.params.img" *ngIf="this.params.img" style="width: 200px; height: 200px">
      </ion-col>
    </ion-row>

  </ion-grid>

  <div #map id="map"></div>

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <ion-grid>

      <ion-row>
        <ion-col col-6 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ละติจูด</ion-label>
            <ion-input type="text" [(ngModel)]="params.lat" name="lat" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ลองติจูด</ion-label>
            <ion-input type="text" [(ngModel)]="params.lng" name="lng" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ชื่อหอพัก</ion-label>
            <ion-input type="text" [(ngModel)]="params.dormName" name="dormName" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ประเภทหอพัก</ion-label>
            <ion-select [(ngModel)]="params.type" name="type">
              <ion-option value="ชาย">ชาย</ion-option>
              <ion-option value="หญิง">หญิง</ion-option>
              <ion-option value="รวม">รวม</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>เวลาเปิด-ปิดหอพัก</ion-label>
            <ion-label style="color:#FFDAB9" floating>HH.mm - HH.mm น. หรือ HH ชม. หรือ -</ion-label>
            <ion-input type="text" [(ngModel)]="params.openClosed" name="openClosed" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ราคาห้องแอร์รายวัน</ion-label>
            <ion-input type="text" [(ngModel)]="params.dailyAirConditioner" name="dailyAirConditioner" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ราคาห้องแอร์รายเดือน</ion-label>
            <ion-input type="text" [(ngModel)]="params.monthlyAirConditioner" name="monthlyAirConditioner" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ราคาห้องแอร์รายเทอม</ion-label>
            <ion-input type="text" [(ngModel)]="params.termAirConditioner" name="termAirConditioner" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ราคาห้องพัดลมรายวัน</ion-label>
            <ion-input type="text" [(ngModel)]="params.dailyFan" name="dailyFan" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ราคาห้องพัดลมรายเดือน</ion-label>
            <ion-input type="text" [(ngModel)]="params.monthlyFan" name="monthlyFan" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ราคาห้องพัดลมรายเทอม</ion-label>
            <ion-input type="text" [(ngModel)]="params.termFan" name="termFan" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>เบอร์โทรศัพท์</ion-label>
            <ion-input type="text" [(ngModel)]="params.phoneNumber" name="phoneNumber" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ช่องทางติดต่อเพิ่มเติม</ion-label>
            <ion-input type="text" [(ngModel)]="params.contact" name="contact" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button block type="submit" color="secondary" [disabled]="!myform.valid">บันทึก</button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
