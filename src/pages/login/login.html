<ion-header>

  <ion-navbar>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: gray; color: yellow">

  <ion-grid>
    <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="member.email" name="email" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>รหัสผ่าน</ion-label>
            <ion-input type="text" [(ngModel)]="member.password" name="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button block type="submit" color="secondary" [disabled]="!myform.valid">
            <ion-icon name="ios-log-in"></ion-icon>
            &nbsp;เข้าสู่ระบบ
          </button>
        </ion-col>
      </ion-row>

    </form>

    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button block style="background: #395697" (click)="loginwithfb()">
          <ion-icon name="logo-facebook"></ion-icon>
          &nbsp;Login With Facebook
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button block color="primary" *ngIf="recentLogin" (click)="loginRecentLogin()">
          เข้าสู่ระบบล่าสุด <br>
          {{ recentLogin }}
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
