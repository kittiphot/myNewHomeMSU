<ion-header>

  <ion-navbar>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: gray; color: yellow">
  <ion-grid>

    <ion-row>
      <ion-col col-12 text-center>
        <ion-item style="background-color: gray; color: yellow">
          <ion-label style="color: #FFDAB9" floating>Email</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>
        <ion-item style="background-color: gray; color: yellow">
          <ion-label style="color: #FFDAB9" floating>Password</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button block color="secondary" (click)="goToHomeAdminPage()">
          <ion-icon name="ios-log-in"></ion-icon>
          &nbsp;เข้าสู่ระบบ
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button block style="background: #395697" (click)="loginwithfb()">
          <ion-icon name="logo-facebook"></ion-icon>
          &nbsp;Login With Facebook
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
