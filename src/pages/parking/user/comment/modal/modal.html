<ion-header>

  <ion-navbar>
    <ion-title>ความคิดเห็น</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: gray; color: yellow">

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <ion-grid>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>แสดงความคิดเห็น</ion-label>
            <ion-textarea type="text" rows="3" [(ngModel)]="comment" name="comment" required></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button block type="submit" color="secondary" [disabled]="!myform.valid">บันทึกความคิดเห็น</button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
