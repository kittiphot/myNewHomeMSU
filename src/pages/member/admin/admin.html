<ion-content padding style="background-color: gray; color: yellow">

  <ion-list>
    <ion-item style="background-color: gray; color: yellow" *ngFor="let item of items">
      <h2>{{ item.name }}</h2>
      <button ion-button clear item-end style="color: #69dcff" (click)="changeStatus(item.key)" *ngIf="item.status!='0'">เปลี่ยนสถานะ</button>
    </ion-item>
  </ion-list>

</ion-content>
