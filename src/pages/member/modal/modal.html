<ion-header>

  <ion-navbar>
    <ion-title>เพื่มผู้ดูแลระบบ</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: gray; color: yellow">

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <ion-grid>

      <ion-row>
        <ion-input type="text" [(ngModel)]="member.email" name="email" placeholder="Email ..." required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="member.password" name="password" placeholder="รหัสผ่าน ..." required></ion-input>
      </ion-row>

      <ion-row>
        <button ion-button block type="submit" color="secondary" [disabled]="!myform.valid">บันทึก</button>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
