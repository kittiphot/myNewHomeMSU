<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToHomePage()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>สมาชิก</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="create()" *ngIf="page == 0">
        <ion-icon name="ios-add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="closePage()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-tabs #myTabs (click)="changePage()">
    <ion-tab [root]="tab1Root" tabTitle="ผู้ดูแลระบบ"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="ผู้ใช้งาน"></ion-tab>
  </ion-tabs>

</ion-content>
