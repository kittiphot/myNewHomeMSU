<ion-header>

  <ion-navbar>
    <ion-title>เปลี่ยนรหัสผ่าน</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closePage()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: gray; color: yellow">

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <ion-grid>

      <ion-row>
        <ion-input type="text" [(ngModel)]="member.password" name="password" placeholder="รหัสผ่าน ..." required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="member.checkPassword" name="checkPassword" placeholder="ยืนยันรหัสผ่าน ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <button ion-button block type="submit" color="secondary" [disabled]="!myform.valid">บันทึก</button>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
