<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToHomePage()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>เปลี่ยนรหัสผ่าน</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closePage()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: gray; color: yellow">

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <ion-grid>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>รหัสผ่าน</ion-label>
            <ion-input type="text" [(ngModel)]="member.password" name="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ยืนยันรหัสผ่าน</ion-label>
            <ion-input type="text" [(ngModel)]="member.checkPassword" name="checkPassword" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button block type="submit" color="secondary" [disabled]="!myform.valid">บันทึก</button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
