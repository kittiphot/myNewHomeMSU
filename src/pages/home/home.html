<ion-header>
  <ion-navbar>
    <ion-title text-center>
      My New Home MSU
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToLoginPage()">
        <ion-icon name="ios-log-in"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: gray; color: yellow">
  <ion-grid>

    <ion-row>
      <ion-col col-6 text-center>
        <ion-icon name="ios-megaphone" (click)="goToNewsProfilePage()"></ion-icon>
        <ion-label>ข่าว</ion-label>
      </ion-col>
      <ion-col col-6 text-center>
        <ion-icon name="pin" (click)="goToMapPage('buildingProfile')"></ion-icon>
        <ion-label>อาคารในมหาวิทยาลัยมหาสารคาม</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 text-center>
        <ion-icon name="pin" (click)="goToMapPage('bank')"></ion-icon>
        <ion-label>สำนักงานธนาคาร</ion-label>
      </ion-col>
      <ion-col col-6 text-center>
        <ion-icon name="pin" (click)="goToMapPage('a')"></ion-icon>
        <ion-label>ตู้เอทีเอ็ม</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 text-center>
        <ion-icon name="ios-bus" (click)="goToMapPage('b')"></ion-icon>
        <ion-label>รถบัสในมหาลัย (ม.ใหม่)</ion-label>
      </ion-col>
      <ion-col col-6 text-center>
        <ion-icon name="pin" (click)="goToMapPage('d')"></ion-icon>
        <ion-label>หอพัก</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 text-center>
        <ion-icon name="pin" (click)="goToMapPage('p')"></ion-icon>
        <ion-label>สถานที่จอดรถ</ion-label>
      </ion-col>
      <ion-col col-6 text-center>
        <ion-icon name="pin" (click)="goToMapPage('r')"></ion-icon>
        <ion-label>ร้านอาหาร/เครื่องดื่ม</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 text-center>
        <ion-icon name="pin" (click)="goToMapPage('t')"></ion-icon>
        <ion-label>ห้องน้า</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
