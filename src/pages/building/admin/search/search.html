<ion-header>

  <ion-navbar>
    <ion-title>ค้นหา</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: gray; color: yellow">

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <ion-grid>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ชื่ออาคาร</ion-label>
            <ion-select [(ngModel)]="params.buildingName" name="buildingName">
              <ion-option *ngFor="let name of names" [value]="name.buildingName">{{ name.buildingName }}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ตัวอักษรย่อเรียกแทนชื่ออาคาร</ion-label>
            <ion-input type="text" [(ngModel)]="params.initials" name="initials" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button block type="submit" color="secondary">
            <ion-icon name="ios-search"></ion-icon>&nbsp;ค้นหา
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
