<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="navigate()">
        <ion-icon name="ios-navigate">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      {{ items.buildingName }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: gray; color: yellow">
  <ion-grid>

    <ion-row>
      <ion-col col-12 text-center>
        <img src="../../../../assets/imgs/default.png" style="width: 300px; height: 200px">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-11>
        <ion-label>ตัวอักษรย่อเรียกแทนชื่ออาคาร : {{ items.initials }}</ion-label>
        <ion-label>เวลาเปิด – ปิดอาคาร : {{ items.openClosed }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center style="font-size: 150%">
        คะแนนเฉลี่ยทั้งหมด 3/5 คะแนน
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button icon-only color={{star1}} (click)="changeColor(1)">
          <ion-icon name="ios-star"></ion-icon>
        </button>
        <button ion-button icon-only color={{star2}} (click)="changeColor(2)">
          <ion-icon name="ios-star"></ion-icon>
        </button>
        <button ion-button icon-only color={{star3}} (click)="changeColor(3)">
          <ion-icon name="ios-star"></ion-icon>
        </button>
        <button ion-button icon-only color={{star4}} (click)="changeColor(4)">
          <ion-icon name="ios-star"></ion-icon>
        </button>
        <button ion-button icon-only color={{star5}} (click)="changeColor(5)">
          <ion-icon name="ios-star"></ion-icon>
        </button>
        <button ion-button color="secondary" (click)="saveScore()">บันทึกคะแนน</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item style="background-color: gray; color: yellow">
            <h2>moothong</h2>
            <h3>&nbsp;&nbsp;Don't Know What To Do!</h3>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row style="background-color: white; color: black">
      <ion-col col-12>
        <ion-textarea type="text" name="detail" placeholder="แสดงความคิดเห็น ..."></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button block type="submit" color="secondary">บันทึกความคิดเห็น</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
