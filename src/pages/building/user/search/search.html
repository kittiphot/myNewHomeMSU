<ion-header>

  <ion-navbar>
    <ion-title>ค้นหา</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: gray; color: yellow">

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <ion-grid>

      <ion-row>
        <ion-item>
          <ion-input type="text" [(ngModel)]="params.buildingName" name="buildingName" placeholder="ชื่ออาคาร ..."></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-input type="text" [(ngModel)]="params.initials" name="initials" placeholder="ตัวอักษรย่อเรียกแทนชื่ออาคาร ..."></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <button ion-button block type="submit" color="secondary">
          <ion-icon name="ios-search"></ion-icon>&nbsp;ค้นหา
        </button>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
