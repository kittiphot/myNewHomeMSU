<ion-header>

  <ion-navbar>
    <ion-title>ข่าว</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: gray; color: yellow">

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <ion-grid>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.newsName" name="newsName" placeholder="หัวข้อข่าวสาร ..." required></ion-input>
      </ion-row>

      <ion-row>
        <ion-textarea type="text" [(ngModel)]="params.detail " name="detail" placeholder="รายละเอียดของหัวข้อข่าวสาร ..."
          required></ion-textarea>
      </ion-row>

      <ion-row>
        <button ion-button block type="submit" color="secondary" [disabled]="!myform.valid">บันทึก</button>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
