<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToHomePage()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>ข่าว</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="ios-search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="create()">
        <ion-icon name="ios-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: gray; color: yellow">

  <ion-list>
    <ion-item style="background-color: gray; color: yellow" *ngFor="let item of items">
      <h2>{{ item.newsName }}</h2>
      <button ion-button clear item-end style="color: #69dcff" (click)="changeStatus(item.key, item.status)">{{
        item.status }}</button>
      <button ion-button clear item-end style="color: #f0ad4e" (click)="update(item.key)">แก้ไข</button>
      <button ion-button clear item-end style="color: #ff0800" (click)="delete(item.key)">ลบ</button>
    </ion-item>
  </ion-list>

</ion-content>
