<ion-header>

  <ion-navbar>
    <ion-title>ร้านอาหาร/เครื่องดื่ม</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="create()">
        <ion-icon name="ios-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: gray; color: yellow">

  <ion-list>
    <ion-item>
      <ion-avatar item-start class="text">
        <img src="./assets/imgs/logo.png">
      </ion-avatar>
      <h2>อู๋ แซ่บเวอร์</h2>
      <button ion-button clear item-end>แสดง</button>
      <button ion-button clear item-end style="color: #f0ad4e" (click)="update(item.id)">แก้ไข</button>
      <button ion-button clear item-end color=danger (click)="delete(item.id)">ลบ</button>
    </ion-item>
  </ion-list>

</ion-content>
