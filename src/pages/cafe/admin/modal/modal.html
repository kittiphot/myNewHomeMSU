<ion-header>

  <ion-navbar>
    <ion-title>ร้านอาหาร/เครื่องดื่ม</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: gray; color: yellow">

  <ion-grid>

    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="getPhoto()">
          <ion-icon name="ios-image"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block color="secondary" *ngIf="this.params.img">
          <ion-icon name="ios-cloud-upload"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>
        <!-- <img [src]="img" *ngIf="img" /> -->
                 <img [src]="this.params.img" *ngIf="this.params.img" style="width: 200px; height: 200px">
      </ion-col>
    </ion-row>

  </ion-grid>

  <div #map id="map"></div>

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <ion-grid>

      <ion-row>
        <ion-col col-6>
          <ion-input type="text" [(ngModel)]="params.lat" name="lat" placeholder="ละติจูด ..." required></ion-input>
        </ion-col>
        <ion-col col-6>
          <ion-input type="text" [(ngModel)]="params.lng" name="lng" placeholder="ลองติจูด ..." required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-input type="text" [(ngModel)]="params.cafeName" name="cafeName" placeholder="ชื่อร้านอาหาร/เครื่องดื่ม ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <ion-item style="background-color: gray; color: yellow">
          <ion-label style="color:#FFDAB9">ประเภทร้านอาหาร/เครื่องดื่ม</ion-label>
          <ion-select>
            <ion-option value="p">เครื่องดื่ม</ion-option>
            <ion-option value="a">อาหารประเภทเส้น </ion-option>
            <ion-option value="b">อาหารอีสาน</ion-option>
            <ion-option value="v">อาหารอีสาน</ion-option>
            <ion-option value="c">อาหารตามสั่ง</ion-option>
            <ion-option value="m">ประเภทข้าวห่อ</ion-option>
          </ion-select>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.price" name="price" placeholder="ราคาอาหาร/เครื่องดื่ม โดยประมาณ ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.openClosed" name="openClosed" placeholder="เวลาเปิด-ปิด ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.phoneNumber" name="phoneNumber" placeholder="เบอร์โทรศัพท์ ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <ion-input type="text" [(ngModel)]="params.contact" name="contact" placeholder="ช่องทางติดต่อเพิ่มเติม ..."
          required></ion-input>
      </ion-row>

      <ion-row>
        <button ion-button block type="submit" color="secondary" [disabled]="!myform.valid">บันทึก</button>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
