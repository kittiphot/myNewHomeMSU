<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <a target='_blank' jstcache='6' href="">
        <button ion-button icon-only>
          <ion-icon name="ios-navigate">
          </ion-icon>
        </button>
      </a>
    </ion-buttons>
    <ion-title text-center>
      คลัวริมทาง
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: gray; color: yellow">
  <ion-grid>

    <ion-row>
      <ion-col col-12 text-center>
        <img src="../../../../assets/imgs/default.png" style="width: 300px; height: 200px">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-11>
        <ion-label>ราคาอาหาร/เครื่องดื่ม โดยประมาณ : 35-40</ion-label>
        <ion-label>เวลาเปิด-ปิด : 08.00</ion-label>
        <ion-label>เบอร์โทรศัพท์ : -</ion-label>
        <ion-label>ช่องทางติดต่อเพิ่มเติม : -</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center style="font-size: 150%">
        คะแนนเฉลี่ยทั้งหมด 3/5 คะแนน
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button icon-only color=dark (click)="changeColor(1)">
          <ion-icon name="ios-star"></ion-icon>
        </button>
        <button ion-button icon-only color=dark (click)="changeColor(2)">
          <ion-icon name="ios-star"></ion-icon>
        </button>
        <button ion-button icon-only color=dark (click)="changeColor(3)">
          <ion-icon name="ios-star"></ion-icon>
        </button>
        <button ion-button icon-only color=dark (click)="changeColor(4)">
          <ion-icon name="ios-star"></ion-icon>
        </button>
        <button ion-button icon-only color=dark (click)="changeColor(5)">
          <ion-icon name="ios-star"></ion-icon>
        </button>
        <button ion-button type="submit" color="secondary">บันทึกคะแนน</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item style="background-color: gray; color: yellow">
            <h2>moothong</h2>
            <h3>&nbsp;&nbsp;ร้านอาหารนี้ดีอยากแนะนำต่อ</h3>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row style="background-color: white; color: black">
      <ion-col col-12>
        <ion-textarea type="text" name="detail" placeholder="แสดงความคิดเห็น ..."></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button block type="submit" color="secondary">บันทึกความคิดเห็น</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
