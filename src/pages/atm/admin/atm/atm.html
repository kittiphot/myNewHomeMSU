<ion-header>

  <ion-navbar>
    <ion-title>ตู้เอทีเอ็ม</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="ios-search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="create()">
        <ion-icon name="ios-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: gray; color: yellow">

  <ion-list>
    <ion-item style="background-color: gray; color: yellow" *ngFor="let item of items">
      <ion-avatar item-start class="text">
        <img src="./assets/imgs/default.png">
      </ion-avatar>
      <h2>{{ item.placeName }}</h2>
      <button ion-button clear item-end style="color: #69dcff" (click)="changeStatus(item.key, item.status)">{{ item.status }}</button>
      <button ion-button clear item-end style="color: #f0ad4e" (click)="update(item.key)">แก้ไข</button>
      <button ion-button clear item-end style="color: #d9534f" (click)="delete(item.key)">ลบ</button>
    </ion-item>
  </ion-list>

</ion-content>
