<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToHomePage()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>ชื่ออาคาร</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: gray; color: yellow">

  <div #map id="map"></div>

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <ion-grid>

      <ion-row>
        <ion-col col-6 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ละติจูด</ion-label>
            <ion-input type="text" [(ngModel)]="params.lat" name="lat" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ลองติจูด</ion-label>
            <ion-input type="text" [(ngModel)]="params.lng" name="lng" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <ion-item style="background-color: gray; color: yellow">
            <ion-label style="color:#FFDAB9" floating>ชื่ออาคาร</ion-label>
            <ion-input type="text" [(ngModel)]="params.buildingName" name="buildingName" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button block type="submit" color="secondary" [disabled]="!myform.valid">บันทึก</button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
